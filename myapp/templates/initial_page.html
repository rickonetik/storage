<!-- myapp/templates/initial_page.html -->

{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/initial_page.css' %}"> -->
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #383838;
        }
        div {
            text-align: center;
            color: white;
        }
    </style>
    <div class="centered-form">
        <form method="post">
            {% csrf_token %}
            <h1>Авторизация</h1>
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Войти">
        </form>
    </div>
</body>

</html>
