{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
</head>
<body>
    <!-- Display the confirmation page to delete a product here -->
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete {{ product.name }} ({{ product.category }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'product_list' %}">Cancel</a>
</body>
</html>
